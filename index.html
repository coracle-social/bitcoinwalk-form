<!DOCTYPE html>
<html>
  <head>
    <title>BitcoinWalk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, interactive-widget=resizes-content" />
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nonboard@1.0.7/dist/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      :root {
        --nb-primary: #f7931a;
        --nb-primary-alt: #ed8b15;
        --nb-primary-content: #ffffff;
      }

      #map {
        height: 400px;
        width: 100%;
        border-radius: 0.5rem;
        z-index: 0;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="max-w-lg mx-auto sm:py-12 sm:px-4">
      <div class="bg-white sm:rounded-lg p-8">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-900 mb-2">Start a BitcoinWalk</h1>
          <h2 class="text-xl text-gray-600">In your city</h2>
        </div>

        <div class="mb-6 text-sm text-gray-600">
          <strong>Note:</strong> Please check
          our <a class="underline decoration-solid" href="https://bitcoinwalk.org/join-bitcoinwalk/" target="_blank">list of existing locations</a> to
          see whether there is already a BitcoinWalk established in your area.
        </div>

        <form id="signupForm" action="/application/create/" method="POST" class="space-y-6">
          <div>
            <label class="block font-medium text-gray-700 mb-2">
              Nostr Account
            </label>
            <div id="nostrField">
              <div id="loginButton" class="w-full">
                <button type="button" id="nostrLoginBtn" class="nb-button w-full opacity-50 !cursor-progress" disabled>
                  <span id="loginButtonText">Loading...</span>
                </button>
              </div>
              <div id="userProfile" class="hidden flex items-center p-3 rounded-lg bg-[var(--nb-primary)]">
                <img id="avatar" class="w-10 h-10 rounded-full mr-3" src="" alt="User avatar">
                <div class="flex-1">
                  <p class="text-sm opacity-75">Logged in as:</p>
                  <p id="username" class="text-xl"></p>
                </div>
              </div>
            </div>
            <input type="hidden" id="pubkey" name="pubkey" required>
          </div>

          <div>
            <label for="name" class="block font-medium text-gray-700 mb-2">
              Location (City)
            </label>
            <input type="text" id="name" name="name" required placeholder="e.g., San Francisco" class="nb-input w-full">
          </div>

          <div>
            <label class="block font-medium text-gray-700 mb-2">
              Meeting Point Location
            </label>
            <div id="map"></div>
            <p class="mt-1 text-xs text-gray-500">Click or drag the marker to set your meetup location</p>
            <input type="hidden" id="latitude" name="latitude" required>
            <input type="hidden" id="longitude" name="longitude" required>
          </div>

          <div>
            <label class="block font-medium text-gray-700 mb-2">
              When is your first BitcoinWalk?
            </label>
            <div class="flex gap-4">
              <input type="date" id="date" name="date" required class="nb-input w-full">
              <input type="time" id="time" name="time" required class="nb-input w-full">
            </div>
            <p class="mt-1 text-xs text-gray-500">You can change this later</p>
          </div>

          <button type="submit" id="submitBtn" class="nb-button nb-button-primary w-full">
            Start a BitcoinWalk!
          </button>
        </form>
      </div>
    </div>

    <div id="nostrModal" class="opacity-0 transition-all fixed inset-0 bg-black bg-opacity-25 flex items-center justify-center z-50 pointer-events-none">
      <div class="bg-white rounded-lg p-6 w-xl mx-4 relative">
        <button id="closeModal" class="absolute cursor-pointer top-4 right-4 text-gray-400 hover:text-gray-600 focus:outline-none focus:text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
        <div id="login"></div>
      </div>
    </div>

    <script type="module">
      import nb from 'https://cdn.jsdelivr.net/npm/nonboard@1.0.7/+esm'
      import * as lib from 'https://cdn.jsdelivr.net/npm/@welshman/lib@latest/+esm'
      import * as net from 'https://cdn.jsdelivr.net/npm/@welshman/net@latest/+esm'
      import * as signer from 'https://cdn.jsdelivr.net/npm/@welshman/signer@latest/+esm'
      import * as util from 'https://cdn.jsdelivr.net/npm/@welshman/util@latest/+esm'

      let currentUser = null;
      let hasInboxRelays = false;
      const submitUrl = 'https://metamanager.bitcoinwalk.org/apply'
      const submitBtn = document.getElementById('submitBtn');
      const nostrLoginBtn = document.getElementById('nostrLoginBtn');
      const nostrModal = document.getElementById('nostrModal');
      const closeModal = document.getElementById('closeModal');
      const loginButton = document.getElementById('loginButton');
      const userProfile = document.getElementById('userProfile');

      const INDEXER_RELAYS = [
        'wss://purplepag.es/',
        'wss://relay.damus.io/',
        'wss://relay.nostr.band/',
        'wss://indexer.coracle.social/',
      ]

      document.getElementById('pubkey').setCustomValidity('Please log in with your Nostr account first.');

      const app = nb({
        appUrl: window.origin,
        appName: "BitcoinWalk",
        appImage: "https://hbr.coracle.social/595c5702f0e17714f91cf19d0c00c6323270332489fe431839e6730ab5b91ba3.jpg",
        onSignup: payload => handleAuth('signup', payload),
        onLogin: payload => handleAuth('login', payload),
        onError: error => console.log("received error:", error),
        onInfo: message => console.log("received info:", message),
      })

      // Enable the login button now that nonboard is loaded
      nostrLoginBtn.disabled = false;
      nostrLoginBtn.classList.remove('opacity-50', '!cursor-progress');
      document.getElementById('loginButtonText').innerHTML = `
        <img src="/assets/login.svg" class="w-5 h-5 mr-2 inline" alt="Login icon">
        Log in with Nostr
      `;

      // Initialize map
      let map = null;
      let marker = null;

      function initMap(lat, lng) {
        if (map) {
          map.remove();
        }

        map = L.map('map').setView([lat, lng], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
          maxZoom: 19,
        }).addTo(map);

        // Add draggable marker
        marker = L.marker([lat, lng], { draggable: true }).addTo(map);

        // Update hidden inputs when marker is moved
        function updateLocation(latlng) {
          document.getElementById('latitude').value = latlng.lat;
          document.getElementById('longitude').value = latlng.lng;
          document.getElementById('latitude').setCustomValidity('');
          document.getElementById('longitude').setCustomValidity('');
        }

        // Initialize with current position
        updateLocation(marker.getLatLng());

        // Handle marker drag
        marker.on('dragend', function(e) {
          updateLocation(e.target.getLatLng());
        });

        // Handle map click to move marker
        map.on('click', function(e) {
          marker.setLatLng(e.latlng);
          updateLocation(e.latlng);
        });
      }

      // Get user's current location and initialize map
      document.getElementById('latitude').setCustomValidity('Please wait while we get your location...');
      document.getElementById('longitude').setCustomValidity('Please wait while we get your location...');

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            initMap(position.coords.latitude, position.coords.longitude);
          },
          (error) => {
            initMap(35.8989, 14.5146);
          }
        );
      } else {
        initMap(35.8989, 14.5146);
      }

      async function handleAuth(type, payload) {
        currentUser = payload;

        // If they signed up, go ahead and create inbox relays. Otherwise, we should ask permission.
        if (type === "signup") {
          await setupInbox()
        } else {
          const events = await net.load({
            relays: INDEXER_RELAYS,
            filters: [{
              kinds: [util.INBOX_RELAYS],
              authors: [payload.pubkey],
            }],
          })

          hasInboxRelays = events.length > 0
        }

        showUserProfile(payload);
        closeNostrModal();
      }

      function getSigner() {
        switch (currentUser.method) {
          case "nip01": return signer.Nip01Signer.fromSecret(currentUser.nip01.secret)
          case "nip07": return signer.Nip07Signer()
          case "nip46": return signer.Nip46Signer(
            new signer.Nip46Broker({
              relays: currentUser.nip46.relays,
              clientSecret: currentUser.nip46.clientSecret,
              signerPubkey: currentUser.nip46.signerPubkey,
            })
          )
        }
      }

      async function setupInbox() {
        const signer = getSigner()
        const template = util.makeEvent(util.INBOX_RELAYS, {
          tags: [
            ["relay", 'wss://auth.nostr1.com/'],
            ["relay", 'wss://inbox.nostr.wine/'],
          ],
        })

        const relaysEvent = currentUser.events.find(lib.spec({kind: util.RELAYS}))

        await net.publish({
          relays: relaysEvent ? util.getRelayTagValues(relaysEvent.tags) : INDEXER_RELAYS,
          event: await signer.sign(template),
        })

        hasInboxRelays = true
      }

      function showUserProfile({pubkey, events}) {
        const profile = {
          name: "[profile not found]",
          picture: `https://placehold.co/120?text=${pubkey[0].toUpperCase()}`,
        }

        try {
          Object.assign(profile, JSON.parse(events.find(e => e.kind === 0)?.content))
        } catch (e) {
          // pass
        }

        document.getElementById('avatar').src = profile.picture
        document.getElementById('username').textContent = profile.name
        const nostrPubkeyInput = document.getElementById('pubkey');
        nostrPubkeyInput.value = pubkey;
        nostrPubkeyInput.setCustomValidity('');

        loginButton.classList.add('hidden');
        userProfile.classList.remove('hidden');
      }

      function openNostrModal() {
        nostrModal.classList.remove('opacity-0');
        nostrModal.classList.remove('pointer-events-none');
        app.mount(document.getElementById('login'));
      }

      function closeNostrModal() {
        nostrModal.classList.add('opacity-0');
        nostrModal.classList.add('pointer-events-none');
      }

      nostrLoginBtn.addEventListener('click', openNostrModal);
      closeModal.addEventListener('click', closeNostrModal);
      nostrModal.addEventListener('click', (e) => {
        if (e.target === nostrModal) {
          closeNostrModal();
        }
      });

      document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        if (!currentUser) {
          alert('Please log in with your Nostr account before submitting.');
          return;
        }

        if (!hasInboxRelays) {
          if (confirm("You don't currently have any relays set up for receiving direct messages. Please confirm that you'd like us to set some up for you.")) {
            await setupInbox()
          } else {
            return
          }
        }

        try {
          submitBtn.disabled = true;
          submitBtn.textContent = 'Submitting...';

          const response = await fetch(submitUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              schema: slugify(document.getElementById('name').value),
              name: 'BitcoinWalk ' + document.getElementById('name').value,
              image: 'https://bitcoinwalk.org/wp-content/uploads/2025/04/cropped-Bitcoin-Walk-Logo-avatar.png',
              description: 'A BitcoinWalk community for ' + document.getElementById('name').value,
              pubkey: document.getElementById('pubkey').value,
              metadata: {
                latitude: document.getElementById('latitude').value,
                longitude: document.getElementById('longitude').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value
              },
            })
          });

          if (response.ok) {
            window.location.href = '/signup-complete.html';
          } else {
            throw new Error('Submission failed');
          }
        } catch (error) {
          console.error('Error submitting form:', error);
          alert('There was an error submitting your application. Please try again.');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Start a BitcoinWalk!';
        }
      });

      const slugify = s =>
        s
          .toLowerCase()
          .trim()
          .normalize('NFD')
          .replace(/[\u0300-\u036f]/g, '')
          .replace(/[^a-z0-9]+/g, '_')
          .replace(/^_+|_+$/g, '')
    </script>
  </body>
</html>
