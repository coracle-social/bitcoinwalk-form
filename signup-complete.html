<!DOCTYPE html>
<html>
  <head>
    <title>BitcoinWalk</title>
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nonboard@1.0.5/dist/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      :root {
        --nb-primary: #f7931a;
        --nb-primary-alt: #ed8b15;
        --nb-primary-content: #ffffff;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="max-w-xl mx-auto pt-12 px-4">
      <div class="bg-white rounded-lg p-8 flex flex-col gap-6">
        <div class="text-center">
          <h1 class="text-3xl font-bold text-gray-900 mb-2">Application Recieved!</h1>
          <h2 class="text-gray-600">Just one more thing...</h2>
        </div>
        <div class="flex flex-col gap-4">
          <h3 class="text-2xl">What's next?</h3>
          <p>
            We'll review your application and get back to you soon.
          </p>
          <p>
            In the meantime, you can join our organizers group to get access to support, and chat with other organizers.
          </p>
        </div>
        <div class="flex flex-col gap-2">
          <a href="/getting-started.html" class="nb-button nb-button-primary w-full">
            Getting Started Guide
          </a>
          <a href="https://flotilla.social" target="_blank" class="nb-button w-full text-center flex items-center justify-center gap-2">
            <img src="/assets/flotilla.png" alt="Flotilla" class="w-8 h-8 -my-3">
            Install Flotilla
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
